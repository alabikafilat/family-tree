<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .parent {
      background-color: #d0e8ff;
      padding: 10px 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .children, .grandchildren {
      margin-top: 10px;
      padding-left: 30px;
    }
    .child, .grandchild {
      background-color: #fff;
      padding: 5px 10px;
      margin: 5px 0;
      border-left: 4px solid #4a90e2;
      border-radius: 4px;
    }
    .grandchild {
      border-left-color: #8bc34a;
    }
  </style>
</head>
<body>
  <h1>My Family Tree</h1>
  <div class="tree" id="familyTree"></div>

  <script>
    const family = [
      {
        parent: "Idayat (Big Mummy)",
        children: [
          { name: "Ruqoyyah", grandchildren: [] },
          { name: "Aminah", grandchildren: ["Ghihazah", "Al-ameen", "Umar"] },
          { name: "Aisha", grandchildren: [] },
          { name: "Shazili", grandchildren: [] }
        ]
      },
      {
        parent: "Ishaq (Big Daddy 1)",
        children: [
          { name: "Zaynab", grandchildren: ["Milan"] },
          { name: "Rasheedah", grandchildren: [] }
        ]
      },
      {
        parent: "Musa (Big Daddy 2)",
        children: [
          { name: "Aminah", grandchildren: ["Hamzah"] },
          { name: "Lateefah", grandchildren: [] },
          { name: "Ismael", grandchildren: [] },
          { name: "Isah", grandchildren: [] }
        ]
      },
      {
        parent: "Maryam",
        children: [
          { name: "Sodiq", grandchildren: [] },
          { name: "Uthman", grandchildren: [] },
          { name: "Kafeelah", grandchildren: [] }
        ]
      },
      {
        parent: "Yusuf",
        children: [
          { name: "Kawthar", grandchildren: ["Abd-Lateefah"] },
          { name: "Nofeesat", grandchildren: ["Ayo"] }
        ]
      },
      {
        parent: "Safiat",
        children: [
          { name: "Fathimah", grandchildren: ["Habeeb", "Marsuq"] },
          { name: "Saheed", grandchildren: [] },
          { name: "Balkis", grandchildren: [] }
        ]
      },
      {
        parent: "Sakeenah",
        children: [
          { name: "Ashrafah", grandchildren: [] },
          { name: "Taiwo", grandchildren: [] },
          { name: "Kehinde", grandchildren: [] }
        ]
      }
    ];

    const container = document.getElementById("familyTree");

    family.forEach(({ parent, children }) => {
      const parentDiv = document.createElement("div");
      parentDiv.className = "parent";
      parentDiv.innerHTML = `<h2>${parent}</h2>`;

      const childrenDiv = document.createElement("div");
      childrenDiv.className = "children";

      children.forEach(({ name, grandchildren }) => {
        const childDiv = document.createElement("div");
        childDiv.className = "child";
        childDiv.textContent = name;

        if (grandchildren && grandchildren.length > 0) {
          const grandchildDiv = document.createElement("div");
          grandchildDiv.className = "grandchildren";
          grandchildren.forEach(grand => {
            const grandEl = document.createElement("div");
            grandEl.className = "grandchild";
            grandEl.textContent = grand;
            grandchildDiv.appendChild(grandEl);
          });
          childDiv.appendChild(grandchildDiv);
        }

        childrenDiv.appendChild(childDiv);
      });

      parentDiv.appendChild(childrenDiv);
      container.appendChild(parentDiv);
    });
  </script>
</body>
</html>
